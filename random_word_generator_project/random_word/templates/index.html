<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container d-flex align-items-center flex-column">
        <p>Random Word (attempt #{{ request.session.counter }})</p>
        <div id="wordBox">
            <strong>{{request.session.randomWord}}</strong>
        </div>
        <div>
            <form action="/random_word" method="post">
                {% csrf_token %}
                <input type="hidden" name="randomize" value="newWord">
                <button>Generate</button>
            </form>
        </div>
        <div>
            <form action="/random_word/reset" method="post">
                {% csrf_token %}
                <input type="hidden" name="Resetbutton" value="reset">
                <button>Reset</button>
            </form>
        </div>

    </div>
</body>

</html>
